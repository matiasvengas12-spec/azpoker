<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZ Poker - Escuela y Comunidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <style>
      /* === CONTROLES DE VIDEO MÁS GRANDES (YouTube Style) === */
      video::-webkit-media-controls-panel {
        height: 60px !important;
        padding-bottom: 8px !important;
        background: rgba(0, 0, 0, 0.8) !important;
      }

      video::-webkit-media-controls-play-button,
      video::-webkit-media-controls-volume-slider-container,
      video::-webkit-media-controls-mute-button,
      video::-webkit-media-controls-fullscreen-button {
        width: 48px !important;
        height: 48px !important;
        background-size: 28px !important;
      }

      video::-webkit-media-controls-timeline {
        height: 8px !important;
        margin: 0 12px !important;
      }

      video::-webkit-media-controls-current-time-display,
      video::-webkit-media-controls-time-remaining-display {
        font-size: 14px !important;
        font-weight: 600 !important;
        color: white !important;
      }

      /* Firefox */
      video::-moz-media-controls-play-button,
      video::-moz-media-controls-volume-slider-container,
      video::-moz-media-controls-mute-button,
      video::-moz-media-controls-fullscreen-button {
        width: 48px !important;
        height: 48px !important;
      }

      /* Ocultar controles si no está reproduciendo (opcional) */
      video:not([controls]) {
        cursor: pointer;
      }
    </style>
  </body>
</html>
